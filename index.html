<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connettiti alla Macchina</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Connettiti alla Macchina</h1>

    <!-- Modalit√† di Connessione -->
    <div id="connection-methods">
      <h3>Scegli un Metodo di Connessione</h3>
      <button id="qr-method">Connessione tramite QR Code</button>
      <button id="bluetooth-method">Connessione tramite Bluetooth</button>
      <button id="manual-method">Connessione tramite Numero Macchina</button>
    </div>

    <!-- Scansione QR Code -->
    <div id="qr-section" class="hidden">
      <h3>Scansiona il QR Code</h3>
      <div id="qr-reader" style="width: 300px;"></div>
      <p>Risultato QR Code: <span id="qr-output">Nessun codice scansionato</span></p>
    </div>

    <!-- Connessione Bluetooth -->
    <div id="bluetooth-section" class="hidden">
      <h3>Connessione tramite Bluetooth</h3>
      <button id="bluetooth-connect">Connetti</button>
      <p id="bluetooth-status">Stato: Non connesso</p>
    </div>

    <!-- Connessione Manuale -->
    <div id="manual-section" class="hidden">
      <h3>Inserisci il Numero della Macchina</h3>
      <input type="text" id="machine-number" placeholder="Inserisci il numero della macchina">
      <button id="manual-connect">Connettiti</button>
      <p id="manual-status">Stato: Non connesso</p>
    </div>

    <!-- Selezione Prodotto -->
    <div id="menu-section" class="hidden">
      <h3>Seleziona il tuo Prodotto</h3>
      <button class="product-btn" data-product="Caff√®">Caff√® ‚òï</button>
      <button class="product-btn" data-product="T√®">T√® üçµ</button>
      <button class="product-btn" data-product="Cioccolata Calda">Cioccolata Calda üç´</button>
      <p id="menu-status">Stato: In attesa della tua scelta...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
