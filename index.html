<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distributore con Bluetooth e QR</title>
  <link rel="stylesheet" href="styles.css">
  <script src="libs/html5-qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Connettiti al Distributore</h1>

    <!-- Menu principale -->
    <div id="connection-section">
      <button id="start-qr">Connetti tramite QR Code</button>
      <button id="start-bluetooth">Connetti tramite Bluetooth</button>
    </div>

    <!-- Sezione QR Code -->
    <div id="qr-section" class="hidden">
      <h3>Scansiona il QR Code</h3>
      <div id="qr-reader" style="width: 300px;"></div>
      <p>Risultato QR Code: <span id="qr-output">Nessun codice scansionato</span></p>
      <button id="stop-qr">Interrompi Scansione</button>
    </div>

    <!-- Sezione Bluetooth -->
    <div id="bluetooth-section" class="hidden">
      <h3>Connessione tramite Bluetooth</h3>
      <button id="bluetooth-connect">Connetti</button>
      <p id="bluetooth-status">Stato: Non connesso</p>
      <button id="bluetooth-back">Torna Indietro</button>
    </div>

    <!-- Sezione Distributore -->
    <div id="distributor-section" class="hidden">
      <h3>Controlla il tuo Distributore</h3>
      <button class="action-btn" data-action="caffe">Eroga Caffè</button>
      <button class="action-btn" data-action="te">Eroga Tè</button>
      <button class="action-btn" data-action="cioccolata">Eroga Cioccolata</button>
      <p id="action-status">Stato: In attesa di comando...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
